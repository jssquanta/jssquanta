<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<header>
  <div class="header-container">
    <div class="left"><a href="#">HotelApp</a>
      </div>
    <div class="right">
      <a href="#">Setup Instructions</a> | <a href="#"><i class="fa fa-question-circle"></i></a>
    </div>
  </div>
</header>
<section id="section-main" class="section-login">
  <div class="section-container">
    <div class="app-logo">
      <img src="http://s27.postimg.org/v08r9jveb/icon_white.png" alt="" />
    </div>
    <h1>Sign in to HotelApp</h1>
    <div class="login-form-container">
      <form action="/users/sign_in" class="new_user" id="new_user" method="post">
        <div class="field">
          <i class="fa fa-user"></i>
          <input autofocus="autofocus" id="user_email" name="user[email]" type="email" value="" placeholder="Email" />
        </div>
        <div class="field">
          <i class="fa fa-lock"></i>
          <input autocomplete="off" id="user_password" name="user[password]" type="password" placeholder="Password" />
        </div>
        <div class="field">
          <input name="user[remember_me]" type="hidden" value="0" />
          <input id="user_remember_me" name="user[remember_me]" type="checkbox" value="1" />
          <label for="user_remember_me">Remember me</label>
        </div>
        <div class="actions">
          <input name="commit" type="submit" value="Log in" />
        </div>
      </form>
    </div>
    <hr />
    <div class="login-other">
      <a href="#">Forgot your password?</a>
      <br /> Don't have an account? <a href="#"> Create one now</a>
    </div>
  </div>
</section>
<footer>
  <div class="footer-inner">
    <div class="footer-item"><a href="#">About</a></div>
    <div class="footer-item"><a href="">Privacy Policy</a></div>
    <div class="footer-item"><a href="">Terms and Conditions</a></div>
  </div>
</footer>
</html>
